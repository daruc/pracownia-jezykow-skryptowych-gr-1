name: Run init.sql Safe

on:
  workflow_dispatch:

jobs:
  run-sql:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Create .pgpass
        run: |
          echo "$REAL_PG_HOST:5432:$REAL_PG_DB:$REAL_PG_USER:$REAL_PG_PASS" > ~/.pgpass
          chmod 600 ~/.pgpass
        env:
          REAL_PG_HOST: ${{ secrets.POSTGRES_HOST }}
          REAL_PG_DB: ${{ secrets.POSTGRES_DB }}
          REAL_PG_USER: ${{ secrets.POSTGRES_USER }}
          REAL_PG_PASS: ${{ secrets.POSTGRES_PASSWORD }}

      - name: Test DB connection
        run: |
          PGPASSWORD="$REAL_PG_PASS" \
          psql -h "$REAL_PG_HOST" -U "$REAL_PG_USER" -d "$REAL_PG_DB" \
            -c "SELECT current_database();"
        env:
          REAL_PG_HOST: ${{ secrets.POSTGRES_HOST }}
          REAL_PG_DB: ${{ secrets.POSTGRES_DB }}
          REAL_PG_USER: ${{ secrets.POSTGRES_USER }}
          REAL_PG_PASS: ${{ secrets.POSTGRES_PASSWORD }}
